services:
  postgres-database:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=timesheet
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data/
volumes:
  # Windows is a shit -> execute: docker volume create postgres
  postgres:
    external: true
